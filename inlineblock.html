<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px solid;
        }

        
        .inline{
            display: inline;
        }

        .block{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="block">
        block
    </div>
<hr>
     <div class="inline">
        inline
     </div>
<hr>
     <div class="block">
        block
     </div>
</body>
</html>
